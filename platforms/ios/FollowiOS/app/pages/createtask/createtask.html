 <ActionBar [title]="pageTitle" visibility="collapsed">
     <NavigationButton icon="res://ic_arrow_back_black_24dp" (tap)="goBack()" visibility="collapsed"></NavigationButton>
</ActionBar> 


<GridLayout rows="46,46,46,*,auto" id="gridlayout">
        <TextField row="0" id="taskName" [(ngModel)]="user.taskName"  hint="Task Name"
         (tap)="hideDatePicker($event)" returnKeyType="next"></TextField>
        <TextField row="1" id="category" [(ngModel)]="user.category" hint="Category" 
        (tap)="hideDatePicker($event)" returnKeyType="done" ></TextField>
        <TextField row="2" id="showDateTime" [text]="datePickervalue" [(ngModel)]="user.dateTime" 
        hint="Due Date & Time" (tap)="showDatePicker($event)" editable=false></TextField>

        

        <!-- <TextField row="3" id="assignee"  [(ngModel)]="user.assignee" hint="Assignee" ></TextField> -->
        
        <StackLayout row="3" id="assignee" >
                <Label text="Select Assignee" (tap)="selectAssignee()"></Label>
                <RadListView  [items]="contactList" swipeActions="false"  
                [visibility]="show"
                id="contactList"
                selectionBehavior="Press" 
                multipleSelection="true"
               (itemSelected)="onItemSelected($event)" 
               (itemDeselected)="onItemDeselected($event)"
                
                >
                <ng-template  let-item="item">
                        <StackLayout orientation="horizontal" id="contactListView">

                                <GridLayout rows="*" columns="35,*" id="contactGridLayout" >                         
                                <Label row="0" col="0"  class="uncheck" [text]="item.checkBox" id="checkboxToggle" (tap)="itemTap(item)"></Label>
                                <Label row="0" col="1"  id="contactName" [text]="item.name" (tap)="itemTap(item)"></Label>
                                <Label row="0" col="2"  id="contactName" [text]="item.number" visibility="collapse"></Label>


                                </GridLayout>
                        
                        </StackLayout>
                </ng-template>
                </RadListView>
        </StackLayout>


        <GridLayout  id="button" row="4" class="" columns="*,*" rows="40" [visibility]="buttonView">
                        <Button id="assignTask" row="0" col="0" (tap)="assignTask()" text="ASSIGN TASK"></Button>
                        <Button id="cancel" row="0" col="1" (tap)="cancel()" text="CANCEL"></Button>
                        <!-- <Button row="4" id="assignTask" (tap)="assignTask()"  text="Assign Task" [visibility]="buttonView"></Button> -->
        </GridLayout>
        
        <DatePicker  row="5" id="datePicker"
                (loaded)="onPickerLoaded($event)" 
                (dateChange)="onDateChanged($event)" 
                 
                verticalAlignment="center"
                [visibility]="datePickerView"
                >
        </DatePicker>
</GridLayout>

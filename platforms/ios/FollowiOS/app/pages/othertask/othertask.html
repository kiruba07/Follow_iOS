<GridLayout id="otherTaskDetailsDock">
           
             <RadListView  [items]="dataItems" swipeActions="true" selectionBehavior="None" (itemSwipeProgressStarted)="onSwipeCellStarted($event)" id="taskDetailsOverAll">
                 
              <ng-template  let-item="item">
                <StackLayout orientation="vertical">
                  <GridLayout rows="*,*">
                        <GridLayout id="taskGridViewRow1" class="gridLayout" tap="{{iTemTap}}" row="0" columns="auto,*,*,80" rows="*,*,*">
                                <StackLayout  orientation="horizontal">
                                    <Label id="asigneeName" class="asigneeName" text="KG"></Label>
                                    <!--<Label id="taskName" class="taskName" text="{{taskName}}" col="1"/>-->                    
                                </StackLayout>
                                
                                <StackLayout  orientation="horizontal" row="0" col="1" colSpan="3">
                                    <Label id="taskName" class="taskName" text="Cats Time Sheet" ></Label>
                                </StackLayout>
                                
                                <!-- <Label id="dueDate" class="dueDate" text="{{taskDueDateTime}}" row="1" colSpan="4"/>-->
                            <Label id="dueDate" class="dueDate" text="8 May 2016 10:30" row="1" colSpan="3"></Label>
                                
                                <StackLayout row="2" orientation="horizontal" col="0" colSpan="2">
                                    <Label text="&#xf0f3; " class="reminderFlag" ></Label>
                                    <!--<Label id="reminderCount" class="remonderCount" text="{{taskRemainderCount}}" row="2" col="1"/>-->
                                    <Label id="reminderCount" class="remonderCount" text="1" ></Label>
                                </StackLayout>
                                            
                                <StackLayout row="2" orientation="horizontal" col="2" >
                                    <Label text="&#xf1f8; " class="deletionFlag" ></Label>
                                        <!--<Label id="deleteCount" class="deleteCount" text="{{taskDeletionCount}}" row="2" col="1"/>-->
                                    <Label id="deleteCount" class="deleteCount" text="4" ></Label>
                                </StackLayout>
                                                
                                <StackLayout row="2" orientation="horizontal" col="3">                    
                                    <Label text="&#xf11e; " class="completionFlag" ></Label>           
                                    <!--<Label id="completionFlag" class="completionCount" text="{{taskCompletedStatus}}" row="2" col="4"/>-->
                                    <Label id="completionFlag" class="completionCount" text="2/34" ></Label>
                                </StackLayout>        
                     </GridLayout>
                    
                   <!--Detailed task View-->
                   <StackLayout  id="taskDetailedView"  orientation="vertical" row="1" visibility="{{ showDetailedView ? 'visible' : 'collapsed' }}">
                       <Button id="sendReminder" tap="{{sendReminder}}" text="SEND REMINDER"></Button>
                        
                        <!--<ListView items="detailedView">
                            <ListView.itemTemplate>-->
                            
                                        <GridLayout  class="gridLayout" columns="*,*,*,*" rows="*">
                                        <!--<StackLayout  orientation="horizontal" col="0" colSpan="4">
                                            <Button id="sendReminder" tap="{{sendReminder}}" text="SEND REMINDER"/>
                                        </StackLayout>-->
                                        <StackLayout  orientation="horizontal" row="0" col="0">
                                            <Label id="asigneeName" class="asigneeName" text="DV"></Label>                                                        
                                        </StackLayout>
                                        <StackLayout  orientation="horizontal"  row="0" col="1">
                                            <Label text="&#xf0f3; " class="reminderFlag" ></Label>                                    
                                            <Label id="reminderCount" class="remonderCount" text="1" ></Label>
                                        </StackLayout>
                                                    
                                        <StackLayout row="2" orientation="horizontal" row="0" col="2">
                                            <Label text="&#xf1f8; " class="deletionFlag" ></Label>                                        
                                            <Label id="deleteCount" class="deleteCount" text="4" ></Label>
                                        </StackLayout>
                                                        
                                        <StackLayout row="2" orientation="horizontal" row="0" col="3">             
                                            <Label text="&#xf11e; " class="completionFlag" ></Label>                                                                  
                                        </StackLayout>                                 
                                    </GridLayout> 
                                    <GridLayout  class="gridLayout" columns="*,*,*,*" rows="*">
                                        <!--<StackLayout  orientation="horizontal" col="0" colSpan="4">
                                            <Button id="sendReminder" tap="{{sendReminder}}" text="SEND REMINDER"/>
                                        </StackLayout>-->
                                        <StackLayout  orientation="horizontal" row="0" col="0">
                                            <Label id="asigneeName" class="asigneeName" text="DV"></Label>                                                        
                                        </StackLayout>
                                        <StackLayout  orientation="horizontal"  row="0" col="1">
                                            <Label text="&#xf0f3; " class="reminderFlag" ></Label>                                    
                                            <Label id="reminderCount" class="remonderCount" text="1" ></Label>
                                        </StackLayout>
                                                    
                                        <StackLayout row="2" orientation="horizontal" row="0" col="2">
                                            <Label text="&#xf1f8; " class="deletionFlag" ></Label>                                        
                                            <Label id="deleteCount" class="deleteCount" text="4" ></Label>
                                        </StackLayout>
                                                        
                                        <StackLayout row="2" orientation="horizontal" row="0" col="3">             
                                            <Label text="&#xf11e; " class="completionFlag" ></Label>                                                                  
                                        </StackLayout>                                 
                                    </GridLayout>                            
                            <!--</ListView.itemTemplate>
                    </ListView>-->
                 
                 </StackLayout>
               
                   <!--Ends-->
                 </GridLayout>   
               </StackLayout>
             </ng-template>
                  <GridLayout *tkListItemSwipeTemplate  columns="*, *, 100" id="gridSwipe">
                    <StackLayout id="emptyView" col="0"  tap="onLeftSwipeClick">
                         <Label id="deleteIcon" text="&#xf1f8; " ></Label>
                    </StackLayout>
                    <StackLayout id="deleteView" col="2"  tap="onLeftSwipeClick">
                        <Label id="deleteIcon" text="&#xf1f8; " ></Label>
                    </StackLayout>
                </GridLayout>
       </RadListView>
    <StackLayout id="float-btn">
        <Label text="+" (tap)="createTask()" id="float-btn-txt"></Label>  
    </StackLayout>
</GridLayout>

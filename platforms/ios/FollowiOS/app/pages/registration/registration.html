    <StackLayout id="registrationPageLayout">
        <TextField id="userName" hint="User Name" returnKeyType="next"></TextField>
        <TextField id="Password" hint="Password" secure="true"></TextField>
        <TextField id="contactNumber" hint="Contact Number" keyboardType="phone"></TextField>
        <Button id="register" text="Register App" (tap)="register()"></Button>
    </StackLayout>

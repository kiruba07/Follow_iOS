<ActionBar [title]="pageTitle" visibility="collapsed">
 <NavigationButton  (tap)="goBack()" visibility="collapsed"></NavigationButton> 
</ActionBar> 


<GridLayout id="myTaskDetailsDock">
    <RadListView  #myListView  [items]="dataItems" swipeActions="true"
     selectionBehavior="None"
     
      (itemSwipeProgressStarted)="onSwipeCellStarted($event)"
      pullToRefresh="true"
      (pullToRefreshInitiated)="onPullToRefreshInitiated($event)"
      
     
      >
      <ng-template  let-item="item">
            <!-- <StackLayout orientation="vertical" isUserInteractionEnabled="false" > -->
                <GridLayout  [class]="item.myCompletionStatus" isUserInteractionEnabled="false" id="testId" columns="28,*,80" rows="*,*,*" >
                
                    <Label id="asigneeName" class="asigneeName" [text]="item.createdBy"></Label>
                    <Label id="taskName" class="taskName" [text]="item.taskName" col="1"></Label>
                    <Label id="dueDate" class="dueDate" [text]="item.dueDate" row="1" colSpan="4"></Label>
                
                    <Label text="&#xf0f3; " class="reminderFlag" row="2" ></Label>
                    <Label id="reminderCount" class="remonderCount" [text]="item.remainderCount" row="2" col="1"></Label>
                      
                    <Label text="&#xf11e; " class="completionFlag" row="2" col="2" ></Label>           
                    <Label id="completionFlag" class="completionCount" [text]="item.completionStatus" row="2" col="4"></Label>
                
              </GridLayout>

            <!-- </StackLayout> -->
    

        </ng-template>

        
        <GridLayout *tkListItemSwipeTemplate columns="70, *, 70">
            <StackLayout id="deleteView" col="0"  (tap)="deleteTask($event)">
                <Label id="deleteIcon" text="&#xf1f8; "></Label>
            </StackLayout>
            <StackLayout id="doneView" col="2"  (tap)="doneTask($event)">
                <Label id="doneIcon" text="&#xf058; " ></Label>
            </StackLayout>
        </GridLayout>
        
    
    </RadListView>
   
   <StackLayout id="float-btn" >
        <Label text="+" (tap)="createTask()" id="float-btn-txt"></Label>
        
    </StackLayout>
 </GridLayout>

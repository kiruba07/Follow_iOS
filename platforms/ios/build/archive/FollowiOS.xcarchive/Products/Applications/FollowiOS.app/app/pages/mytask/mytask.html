<GridLayout id="myTaskDetailsDock">
    <RadListView  [items]="dataItems" swipeActions="true" selectionBehavior="None" (itemSwipeProgressStarted)="onSwipeCellStarted($event)">
    

        
    
<!--
    <RadListView.listViewLayout>
        <ListViewLinearLayout scrollDirection="Vertical"></ListViewLinearLayout>
    </RadListView.listViewLayout>
-->
    
     <ng-template  let-item="item">
            <StackLayout orientation="vertical">
                <GridLayout id="grid1" class="gridLayout" columns="28,*,80" rows="*,*,*">
                
                    <Label id="asigneeName" class="asigneeName" text="KG"></Label>
                <!--<Label id="taskName" class="taskName" text="{{taskName}}" col="1"/>
                <Label id="dueDate" class="dueDate" text="{{taskDueDateTime}}" row="1" colSpan="4"/>-->
                    <Label id="taskName" class="taskName" text="Cats Time Sheet" col="1"></Label>
                    <Label id="dueDate" class="dueDate" text="8 May 2016 10:30" row="1" colSpan="4"></Label>
                
                    <Label text="&#xf0f3; " class="reminderFlag" row="2" ></Label>
                <!--<Label id="reminderCount" class="remonderCount" text="{{taskRemainderCount}}" row="2" col="1"/>-->
                    <Label id="reminderCount" class="remonderCount" text="1" row="2" col="1"></Label>
                      
                    <Label text="&#xf11e; " class="completionFlag" row="2" col="2" ></Label>           
                <!--<Label id="completionFlag" class="completionCount" text="{{taskCompletedStatus}}" row="2" col="4"/>-->
                    <Label id="completionFlag" class="completionCount" text="2/34" row="2" col="4"></Label>
                
              </GridLayout>

            </StackLayout>
    </ng-template>
        <GridLayout *tkListItemSwipeTemplate columns="70, *, 70" id="gridSwipe">
            <StackLayout id="deleteView" col="0"  tap="onLeftSwipeClick">
                <Label id="deleteIcon" text="&#xf1f8; "></Label>
            </StackLayout>
            <StackLayout id="doneView" col="2"  tap="onLeftSwipeClick">
                <Label id="doneIcon" text="&#xf058; " ></Label>
            </StackLayout>
        </GridLayout>
    </RadListView>
   <StackLayout id="float-btn">
        <Label text="+" (tap)="create()" id="float-btn-txt"></Label>
        
    </StackLayout>
 </GridLayout>

    <StackLayout id="registrationPageLayout">
        <TextField id="userName" hint="User Name" returnKeyType="next" [(ngModel)]="user.userName"></TextField>
        <TextField id="Password" hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
        <TextField id="contactNumber" hint="Contact Number" keyboardType="phone" [(ngModel)]="user.phoneNumber"></TextField>
        <Button id="register" text="Register App" (tap)="register()"></Button>
    </StackLayout>

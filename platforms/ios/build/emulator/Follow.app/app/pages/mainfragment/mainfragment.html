<!-- >> tabview-html -->
<TabView selectedIndex="0" (selectedIndexChange)="onIndexChanged($event)"  selectedTabTextColor="white" tabBackgroundColor="#3C5AFD" color="orange">
	<StackLayout *tabItem="{title: '', iconSource: '~/Images/myTask_active.png'}">
        <router-outlet name="mytaskoutlet"></router-outlet>
	</StackLayout>
	<StackLayout *tabItem="{title: '', iconSource:'~/Images/otherTask_active.png'}">
       
        <router-outlet name="othertaskoutlet"></router-outlet>
	</StackLayout>
    <StackLayout *tabItem="{title: '', iconSource: '~/Images/performance.png'}">
       
		<router-outlet name="performancekoutlet"></router-outlet>
	</StackLayout>
     <StackLayout *tabItem="{title: '', iconSource: '~/Images/maintenance.png'}">
       
		<router-outlet name="maintenanceoutlet"></router-outlet>
	</StackLayout>
    
</TabView>
<StackLayout id="float-btn">
        <Label text="+" (tap)="create()" id="float-btn-txt"></Label>
        
    </StackLayout>

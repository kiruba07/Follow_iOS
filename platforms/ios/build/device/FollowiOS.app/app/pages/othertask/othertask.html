 <ActionBar [title]="pageTitle" visibility="collapsed">
 <NavigationButton  (tap)="goBack()" visibility="collapsed"></NavigationButton> 
</ActionBar> 


<GridLayout id="otherTaskDetailsDock">
           
             <RadListView  [items]="dataItems" swipeActions="true" 
             selectionBehavior="None" 
             pullToRefresh="true"
             (itemSwipeProgressStarted)="onSwipeCellStarted($event)"
             (pullToRefreshInitiated)="onPullToRefreshInitiated($event)"
             id="taskDetailsOverAll"

             >
                 
              <ng-template  let-item="item">
                <StackLayout orientation="vertical">
                  <GridLayout rows="*,*">
                        <GridLayout id="taskGridViewRow1" class="gridLayout" (tap)="itemTap(item)" row="0" columns="auto,*,*,80" rows="*,*,*">
                                <StackLayout  orientation="horizontal">
                                    <Label id="asigneeName" class="asigneeName" [text]="item.createdBy"></Label>
                                </StackLayout>
                                
                                <StackLayout  orientation="horizontal" row="0" col="1" colSpan="3">
                                    <Label id="taskName" class="taskName" [text]="item.taskName" ></Label>
                                </StackLayout>
                                
                                
                            <Label id="dueDate" class="dueDate" [text]="item.dueDate" row="1" colSpan="3"></Label>
                                
                                <StackLayout row="2" orientation="horizontal" col="0" colSpan="2">
                                    <Label text="&#xf0f3; " class="reminderFlag" ></Label>
                                    <Label id="reminderCount" class="remonderCount" [text]="item.remainderCount" ></Label>
                                </StackLayout>
                                            
                                <StackLayout row="2" orientation="horizontal" col="2" >
                                    <Label text="&#xf1f8; " class="deletionFlag" ></Label>
                                    <Label id="deleteCount" class="deleteCount" [text]="item.deletionCount" ></Label>
                                </StackLayout>
                                                
                                <StackLayout row="2" orientation="horizontal" col="3">                    
                                    <Label text="&#xf11e; " class="completionFlag" ></Label>           
                                    <Label id="completionFlag" class="completionCount" [text]="item.completionStatus" ></Label>
                                </StackLayout>        
                     </GridLayout>

             </ng-template>
                  <GridLayout *tkListItemSwipeTemplate  columns="*, *, 100" id="gridSwipe">
                    <StackLayout id="emptyView" col="0"  tap="onLeftSwipeClick">
                         <Label id="deleteIcon" text="&#xf1f8; " ></Label>
                    </StackLayout>
                    <StackLayout id="deleteView" col="2"  (tap)="deleteTask($event)">>
                        <Label id="deleteIcon" text="&#xf1f8; " ></Label>
                    </StackLayout>
                </GridLayout>
       </RadListView>
    <StackLayout id="float-btn">
        <Label text="+" (tap)="createTask()" id="float-btn-txt"></Label>  
    </StackLayout>
    <StackLayout id="dView" [visibility]="showDetailedView">
         
        <StackLayout id="fullView">
                    <GridLayout  class="" columns="*,*" rows="40">
                        <Button id="sendReminder" row="0" col="0" (tap)="sendReminder()" text="SEND REMINDER"></Button>
                        <Button id="cancel" row="0" col="1" (tap)="cancel()" text="CANCEL"></Button>
                    </GridLayout>
                        <ListView [items]="detailedDataItems">
                            <template let-item="item">
                                <GridLayout  class="gridLayout" columns="*,*,*" rows="*">
                                        <StackLayout  orientation="horizontal" row="0" col="0">
                                            <Label id="asigneeName" class="asigneeNameDetailed" [text]="item.assigneeName"></Label>
